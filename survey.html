<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey</title>
</head>
<body>
  <h1>Survey Page</h1>
  <div id="surveyContainer"></div>
  <button id="submitBtn">Submit</button>

  <script>
    // Load user data from localStorage
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user) {
      alert('You are not logged in!');
      window.location.href = './index.html';
    } else {
      // Generate survey questions
      const surveyContainer = document.getElementById('surveyContainer');
      user.questions.forEach((question, index) => {
        const questionElement = document.createElement('div');
        questionElement.innerHTML = `
          <label for="q${index}">${question}</label>
          <input type="text" id="q${index}" required>
        `;
        surveyContainer.appendChild(questionElement);
      });

      // Handle submit
      document.getElementById('submitBtn').addEventListener('click', async () => {
        const responses = user.questions.map((_, index) => ({
          question: user.questions[index],
          answer: document.getElementById(`q${index}`).value
        }));

        const submission = {
          username: user.name,
          userId: user.id,
          responses: responses,
        };

        try {
          const response = await fetch('/.netlify/functions/submit-survey', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(submission),
          });

          if (response.ok) {
            alert('Thank you for completing the survey!');
            window.location.href = './index.html';
          } else {
            alert('Failed to submit survey. Please try again later.');
          }
        } catch (error) {
          alert('An error occurred. Please try again.');
          console.error(error);
        }
      });
    }
  </script>
</body>
</html>
